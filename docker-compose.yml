services:
  cyrus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyrus
    restart: unless-stopped
    ports:
      - "3456:3456"
    env_file:
      - .env
    volumes:
      - ./data/cyrus:/root/.cyrus
      - ./data/worktrees:/app/worktrees
      - ~/.ssh:/root/.ssh:ro
      - ~/.gitconfig:/root/.gitconfig:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.cyrus.rule=Host(`cyrus.void`)
      - traefik.http.routers.cyrus.entrypoints=web
      - traefik.http.services.cyrus.loadbalancer.server.port=3456
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik:
    external: true
